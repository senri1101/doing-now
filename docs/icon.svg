<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1E1E22"/>
      <stop offset="1" stop-color="#08080A"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <rect width="512" height="512" rx="112" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1.5"/>

  <!-- Bubble pill -->
  <rect x="72" y="196" width="368" height="120" rx="60"
        fill="rgba(255,255,255,0.09)"
        stroke="rgba(255,255,255,0.20)"
        stroke-width="1.5"/>

  <!-- Text bar -->
  <rect x="140" y="245" width="196" height="22" rx="11" fill="white" fill-opacity="0.88" filter="url(#glow)"/>

  <!-- Cursor -->
  <rect x="346" y="245" width="10" height="22" rx="5" fill="white"/>
</svg>
