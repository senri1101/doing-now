name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri build

      - name: Ad-hoc sign the app
        run: |
          codesign --force --deep --sign - \
            "src-tauri/target/release/bundle/macos/doing-now.app"

      - name: Create DMG
        run: |
          mkdir -p /tmp/doing-now-pkg
          cp -r "src-tauri/target/release/bundle/macos/doing-now.app" /tmp/doing-now-pkg/
          hdiutil create \
            -volname "doing-now" \
            -srcfolder /tmp/doing-now-pkg \
            -ov -format UDZO \
            "doing-now-${{ github.ref_name }}-macos.dmg"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "doing-now ${{ github.ref_name }}"
          files: doing-now-${{ github.ref_name }}-macos.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
